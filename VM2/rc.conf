# /etc/rc.conf
hostname="server"
ifconfig_em0="DHCP ether 00:00:00:00:00:00"
sshd_enable="YES"
moused_nondefault_enable="NO"
# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
zfs_enable="YES"
pf_enable="YES"
pf_rules="/etc/pf.conf"
php_restart_enable="YES"
php_fpm_enable="YES"
nginx_enable="YES"
mysql_enable="YES"